name: CI development
on: pull_request
jobs:
  run:
    name: Full tests on (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v2
    - run: git fetch --prune --unshallow --tags
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install pip and pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Install this package, on development mode
      env:
          NWB_CONVERSION_INSTALL_MODE: development
      run: pip install .
    - name: Get ephy_testing_data current head hash
      id: vars
      run: echo "::set-output name=HASH_EPHY_DATASET::$(git ls-remote https://gin.g-node.org/NeuralEnsemble/ephy_testing_data.git HEAD | cut -f1)"
    - uses: actions/cache@v2
      id: cache-datasets
      with:
        path: /home/runner/work/nwb-conversion-tools/nwb-conversion-tools/ephy_testing_data
        key: ecephys-dset-${{ steps.vars.outputs.HASH_EPHY_DATASET }}
        restore-keys: |
          ecephys-dset-${{ steps.vars.outputs.HASH_EPHY_DATASET }}
    - name: Test with pytest
      run: pytest
